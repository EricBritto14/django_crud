<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {{ pessoa.id }} - {{ pessoa.nome }} - {{ pessoa.email }} <!-- Esse pessoa seria lá de views, o valor dentro das (aspas "") que eu coloquei e atribui um valor de uma variável a ela, no caso o "pessoa" recebe pessoa -->>

    <form action="{% url 'update' pessoa.id %}" method="POST">
        {% csrf_token %} <!--Isso aqui é padrão para POST com form, é como se fosse um token de segurança para o programa saber que não foi hackeado e ta funcionando certinho, sem isso da erro-->
        <input type="text" name="nome" value="{{pessoa.nome}}"> <!--Inputtype para o cara colocar os valores que vão ser salvos no banco--> <!--Desta vez, adicionando o value, para indicar que o valor que deve ser posto agora, sejá do novo pessoa.nome-->>
        <input type="text" name="email" value="{{pessoa.email}}"> <!--Desta vez com o value, para indiciar um novo valor de email-->>
        <button type="submit">Update</button>
    </form>

    
</body>
</html>
